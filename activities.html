<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main class="main">
        <ul class="main__menu">
                <li class="main__nav">
                    <a href="#" class="main__a">Activities</a>
                </li>
                <li class="main__nav">
                    <a href="#" class="main__a">To Do</a>
                </li>
                <li class="main__nav">
                    <a href="#" class="main__a">Done</a>
                </li>
        </ul>
        <div class="main__wrapper">
            <section class="main__plus">
                <button class="main__btn save">
                    <div class="main__inside">
                        <svg xmlns="http://www.w3.org/2000/svg" class="main__svg" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                        <input type="text" placeholder="Create an activitie..." class="main__input">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="main__svg plus" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </button>
                <button class="main__btn notifications">
                    <svg xmlns="http://www.w3.org/2000/svg" class="main__svg notifications" viewBox="0 0 16 16">
                        <path d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z"/>
                        <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      </svg>
                </button>
                <button class="main__btn username">
                    <span class="main__name">Ignacio Borja</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="main__svg arrow" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                      </svg>
                </button>
                <img src="assets/IMG_9701.JPG" alt="img" class="main__img profile">
            </section>

            <section class="main__moods">
                <article class="main__mood">
                    <h2 class="main__h2">TO DO'S:</h2>
                </article>

    <script src="app.js"></script>
</body>
</html>
